spring.application.name=emprestimoapi
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/emprestimoapi
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ?? CORREÇÕES DO SPRINGDOC:
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ?? REMOVA ESTAS LINHA (conflito):
# springdoc.packages-to-scan=com.ufersa.tcc.emprestimoapi

# ?? ESCOLHA APENAS UMA FORMA DE URL:
# Opção A (padrão - recomendo):
# springdoc.api-docs.path=/v3/api-docs

# Opção B (customizada):
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ?? LOGS MAIS SIMPLES:
logging.level.org.springdoc=INFO
logging.level.com.ufersa.tcc.emprestimoapi=DEBUG