spring.application.name=emprestimoapi
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/emprestimoapi
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# springdoc.packages-to-scan=com.ufersa.tcc.emprestimoapi

# springdoc.api-docs.path=/v3/api-docs

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springdoc=INFO
logging.level.com.ufersa.tcc.emprestimoapi=DEBUG

# JWT Configuration
jwt.secret=UFERSAEmprestimosSecretKey2025ParaSistemaDeGestaoDeMateriaisAcademicosSuperSecreto
jwt.expiration=86400000

spring.security.user.name=admin
spring.security.user.password=123456